  <section>
    <h1 class="title">Projects</h1>
    <div class="details-container color-container">
      <div class="article-container">
        <img src="./assets/bbbb.webp" alt="Project" class="project-img" />
      </div>
      <h2 class="experience-sub-title project-title">Previous Project</h2>
      <button class="btn btn-color-2 project-btn" onclick="openModal()">Click Me</button>
    </div>

    <!-- Modal -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Recent Project</h2>
        <img src="./assets/111.jpg" class="modal-img" />
        <img src="./assets/333.jpg" class="modal-img" />
        <img src="./assets/444.jpg" class="modal-img" />
        <img src="./assets/222.jpg" class="modal-img" />
        <img src="./assets/666.jpg" class="modal-img" />
        <img src="./assets/555.jpg" class="modal-img" />
        <p>My Previous Project</p>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("projectModal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("projectModal").style.display = "none";
      }
      window.onclick = function (event) {
        const modal = document.getElementById("projectModal");
        if (event.target == modal) modal.style.display = "none";
      };
    </script>
  </section>
